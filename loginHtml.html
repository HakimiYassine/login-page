<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion Minimaliste</title>
    <link rel="stylesheet" href="styleLogin.css">
</head>
<body>
<h2>Connectez-vous à votre compte</h2>
<form>
    <label for="email-input">Adresse Email</label>
    <input type="text" id="email-input" placeholder="exemple@domaine.com" required>

    <label for="password-input">Mot de Passe</label>
    <input type="password" id="password-input" placeholder="Entrez votre mot de passe" required>

    <a href="#" class="forgot-password">Mot de passe oublié ?</a>

    <input type="submit" value="Se Connecter">
</form>
</body>
</html>
